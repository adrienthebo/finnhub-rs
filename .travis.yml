---
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup component add rustfmt
  - rustup component add clippy-preview
script:
  - cargo test --verbose --all
  - cargo fmt -- --check
  - cargo clippy

matrix:
  allow_failures:
    - rust: nightly
  include:
    - script: cargo test --verbose --all
    - script: cargo fmt -- --check
    - script: cargo clippy

notifications:
  email: false
